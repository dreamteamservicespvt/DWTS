<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#gradient)"/>
  
  <!-- Gradient -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0057FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D4FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon: Checkmark + Clock -->
  <g transform="translate(128, 128)">
    <!-- Checkmark -->
    <path d="M 80 180 L 120 220 L 220 100" stroke="white" stroke-width="24" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Clock -->
    <circle cx="128" cy="128" r="100" stroke="white" stroke-width="16" fill="none"/>
    <line x1="128" y1="128" x2="128" y2="68" stroke="white" stroke-width="12" stroke-linecap="round"/>
    <line x1="128" y1="128" x2="178" y2="128" stroke="white" stroke-width="12" stroke-linecap="round"/>
  </g>
  
  <!-- Text -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">DWTS</text>
</svg>
